################################
### datasource #################
################################
spring.datasource.hikari.maximum-pool-size=5
spring.datasource.hikari.minimum-idle=3
spring.datasource.hikari.idle-timeout=60000
spring.datasource.hikari.initialization-fail-timeout=5


################################
### jpa ########################
################################
spring.jpa.show-sql=false


################################
### security ###################
################################
#spring.security.oauth2.resourceserver.jwt.public-key-location=classpath:keys/vieco-dev-pub.pem


################################
### flyway #####################
################################
spring.flyway.enabled=true
spring.flyway.clean-on-validation-error=true
spring.flyway.locations=classpath:db/migration,classpath:db/testdata
spring.flyway.user=user_flyway
spring.flyway.password=user_flyway_password
spring.flyway.placeholders.ph_dbname=integrationtest


################################
### logging ####################
################################
logging.level.org.flywaydb=warn
logging.level.org.springframework=warn


################################
### Security ###################
################################
sulamerica.security.requestDetailType=MOCK